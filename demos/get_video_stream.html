<!DOCTYPE html>
<!--
 *  in the demo, you can get a video stream by webrtc api and
 * show it in a div.
-->
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="/static/img/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">
  <base target="_blank">
  <title>getUserMedia</title>
  <link rel="icon" sizes="192x192" href="/static/img/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <div id="container">
    <h1><a title="WebRTC samples homepage">WebRTC samples</a> <span>getUserMedia</span></h1>
    <video id="gum-local" autoplay playsinline></video>
    <div id="errorMsg"></div>
    <p class="warning"><strong>Warning:</strong> if you're not using headphones, pressing play will cause feedback.</p>
    <p>Display the video stream from <code>getUserMedia()</code> in a video element.</p>
    <p>The <code>MediaStream</code> object <code>stream</code> passed to the <code>getUserMedia()</code> callback is in global scope, so you can inspect it from the console.</p>
  </div>
  <script src="/static/js/lib/adapter.js"></script>
  <script src="/static/js/common.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/lib/ga.js"></script>

</html>
