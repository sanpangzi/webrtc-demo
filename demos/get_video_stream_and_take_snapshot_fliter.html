<!DOCTYPE html>
<!--
 *  in the demo, you can get a video stream by webrtc api and
 * show it in a div and take snapshot
 * you can fliter the video and draw different image
-->
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="/static/img/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">
  <base target="_blank">
  <title>getUserMedia to canvas + CSS filters</title>
  <link rel="icon" sizes="192x192" href="/static/img/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/static/css/main.css">
  <style>
    .none {
        -webkit-filter: none;
        filter: none;
    }

    .blur {
        -webkit-filter: blur(3px);
        filter: blur(3px);
    }

    .grayscale {
        -webkit-filter: grayscale(1);
        filter: grayscale(1);
    }

    .invert {
        -webkit-filter: invert(1);
        filter: invert(1);
    }

    .sepia {
        -webkit-filter: sepia(1);
        filter: sepia(1);
    }

    button#snapshot {
        margin: 0 10px 25px 0;
        width: 110px;
    }

    video {
        object-fit: cover;
    }
</style>
</head>
<body>
  <div id="container">
    <h1><a title="WebRTC samples homepage">WebRTC samples</a> <span>getUserMedia to canvas + CSS filters</span></h1>
    <video autoplay playsinline></video>
    <label for="filter">Filter: </label>
    <select id="filter">
      <option value="none">None</option>
      <option value="blur">Blur</option>
      <option value="grayscale">Grayscale</option>
      <option value="invert">Invert</option>
      <option value="sepia">Sepia</option>
    </select>
    <button id="snapshot">Take snapshot</button>
    <canvas></canvas>
    <p>Draw a frame from the video onto the canvas element using the <code>drawImage()</code> method.</p>
    <p>The variables <code>canvas</code>, <code>video</code> and <code>stream</code> are in global scope, so you can inspect them from the console.</p>
  </div>
  <script src="/static/js/lib/adapter.js"></script>
  <script src="/static/js/common.js"></script>
  <script src="/static/js/main3.js"></script>
  <script src="/static/js/lib/ga.js"></script>
</body>
</html>
